<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

<div class="container">
    <h1>The Score counter</h1>
    <!-- Score Board using H1 and span -->
    <h3>Current Score: <span id="score1">0</span> to <span id="score2">0</span></h3>
    
    <h2>Playing game for <span id="showMaxPoints"></span></h2>
    <!-- Max points -->
    <input type="number" name="" id="maxPoints" value="5"><br>
    
    <div class="buttonClass">
            <!-- Buttons to add score -->
            <div>
                <button id="pb1" class="center">Player 1</button>    
                <button id="pb2" class="center">Player 2</button>
            </div>

            <!-- Reset to start a new game  -->
            <div>
                <button class="center bigButton" id="reset">Reset</button>
            </div>
        </div>
</div>

    <script src="js/script.js"></script>
</body>
</html>
